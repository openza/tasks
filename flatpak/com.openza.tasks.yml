app-id: com.openza.tasks
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: openza_tasks
finish-args:
  # Display
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Network access (Todoist/MS To-Do APIs)
  - --share=network
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  # Open URLs in browser (OAuth flow)
  - --talk-name=org.freedesktop.portal.OpenURI
  # File picker dialog (for backup export/import)
  - --talk-name=org.freedesktop.portal.FileChooser
  # Secret storage (for OAuth tokens)
  - --talk-name=org.freedesktop.secrets
  # GPU acceleration
  - --device=dri

modules:
  - name: openza-tasks
    buildsystem: simple
    build-commands:
      - cp -r bundle /app/openza
      - chmod +x /app/openza/openza_tasks
      - mkdir -p /app/bin
      - ln -s /app/openza/openza_tasks /app/bin/openza_tasks
      - install -Dm644 openza.desktop /app/share/applications/com.openza.tasks.desktop
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/com.openza.tasks.png
      - install -Dm644 metainfo.xml /app/share/metainfo/com.openza.tasks.metainfo.xml
    sources:
      - type: dir
        path: ../build/linux/x64/release/bundle
        dest: bundle
      - type: file
        path: build/com.openza.tasks.desktop
        dest-filename: openza.desktop
      - type: file
        path: ../assets/icons/icon-256.png
        dest-filename: icon.png
      - type: file
        path: com.openza.tasks.metainfo.xml
        dest-filename: metainfo.xml
