name: openza_flutter
description: "Openza - Unified Task Manager for Todoist and Microsoft To-Do"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.3

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1

  # Secure Storage
  flutter_secure_storage: ^9.2.3

  # HTTP Client
  dio: ^5.7.0

  # OAuth
  flutter_appauth: ^8.0.2
  app_links: ^6.3.3

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # UI Components
  lucide_icons: ^0.257.0

  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  logger: ^2.5.0
  equatable: ^2.0.7
  collection: ^1.19.1

  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

  # Desktop Window Management
  window_manager: ^0.4.3

  # Toast/Notifications
  toastification: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  drift_dev: ^2.22.1
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.3
  injectable_generator: ^2.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

