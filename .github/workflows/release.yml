name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libnotify-dev \
            libsecret-1-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux release
        run: |
          flutter build linux --release \
            --dart-define=MSTODO_CLIENT_ID=${{ secrets.MSTODO_CLIENT_ID }} \
            --dart-define=MSTODO_TENANT_ID=${{ secrets.MSTODO_TENANT_ID }}

      - name: Create AppImage
        run: |
          chmod +x scripts/build-appimage.sh
          ./scripts/build-appimage.sh

      - name: Install Flatpak dependencies
        run: |
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//46 org.gnome.Sdk//46

      - name: Build Flatpak
        run: |
          chmod +x scripts/build-flatpak.sh
          ./scripts/build-flatpak.sh

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Openza Tasks v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            Openza-*.AppImage
            Openza-*.flatpak
          body: |
            ## Openza Tasks v${{ steps.get_version.outputs.VERSION }}

            Unified Task Manager for Todoist and Microsoft To-Do.

            ### Download
            - **AppImage**: Download `.AppImage`, make executable (`chmod +x`), and run
            - **Flatpak**: Download `.flatpak` and install with `flatpak install Openza-*.flatpak`

            ### System Requirements
            - **AppImage**: Ubuntu 22.04+, Fedora 35+, Debian 12+ (GLIBC 2.34+)
            - **Flatpak**: Any Linux with Flatpak installed

            ### Features
            - Connect to Todoist (API key - user enters their own)
            - Connect to Microsoft To-Do (OAuth sign-in)
            - Local tasks (offline storage)
            - Unified task view across all providers

            ### What's New
            See [CHANGELOG](https://github.com/openza/tasks/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
